<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Node.js Example</title>
</head>
<body>
	<h1>Send Data With POST Method</h1>
	<form method="POST">
		<table>
			<tr>
				<td><label>Data A</label></td>
				<td><input type="text" name="data_a"></td>
			</tr>
			<tr>
				<td><label>Data B</label></td>
				<td><input type="text" name="data_b"></td>
			</tr>
		</table>
		<input type="submit">
	</form>
</body>
</html>
